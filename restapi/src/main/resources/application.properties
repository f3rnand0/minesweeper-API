# Database
spring.datasource.url=jdbc:hsqldb:mem:minesweeper;DB_CLOSE_DELAY=-1
spring.datasource.username=sa 
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
# OpenAPI Docs
springdoc.api-docs.path=/api-docs
# JPA logging
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
# GET Requests logging
#logging.level.root=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
# Log4jJDBC spring boot properties
logging.level.jdbc.resultsettable=fatal
logging.level.jdbc.sqltiming=info
logging.level.jdbc.sqlonly=fatal
logging.level.jdbc.audit=fatal
logging.level.jdbc.resultset=fatal
logging.level.jdbc.connection=fatal
log4jdbc.dump.sql.addsemicolon=true
#log4jdbc.dump.sql.maxlinelength=0
#log4jdbc.trim.sql.extrablanklines=false
